<div>
  <input
    type='text'
    style='padding:8px;margin:15px auto;width:30%;'
    placeholder='Type to filter the name column...'
    (keyup)='updateFilter($event)'
  />

  <ngx-datatable
    id="eq-table"
    #table
    class='material'
    [columns]="columns"
    [columnMode]="'force'"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="10"
    [rows]='rows'>
  </ngx-datatable>
</div>
