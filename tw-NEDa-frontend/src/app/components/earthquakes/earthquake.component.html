<div class="page-content">
  <div>
    <md-card>
      <md-card-header>
        <md-card-title>Earthquakes title</md-card-title>
        <md-card-subtitle>Earthquakes subtitle</md-card-subtitle>
      </md-card-header>

      <md-card-content>
        <md-input-container>
          <input
            class="eq-id-filter-input"
            mdInput
            type='text'
            placeholder='Type to filter the Earthquake ID column...'
            (keyup)='updateFilter($event)'
          />
        </md-input-container>
      </md-card-content>
      <md-card-actions>
        <button md-button (click)="addEarthquake()">Add earthquake</button>
        <button md-button>Button 2</button>
      </md-card-actions>
    </md-card>
  </div>

  <div>
    <ngx-datatable
      id="eq-table"
      #table
      class='material'
      [columns]="columns"
      [columnMode]="'force'"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      (rowContextmenu)="onContextMenu($event)"
      [limit]="10"
      [rows]='rows'>
    </ngx-datatable>

    <template #hdrTpl>

    </template>
    <template #editTmpl let-row="row" let-value="value" let-i="index">
      <button md-icon-button [mdMenuTriggerFor]="rowMenu">
        <md-icon>more_vert</md-icon>
      </button>

      <md-menu #rowMenu="mdMenu">
        <button md-menu-item (click)="edit(row)">
          <md-icon>edit</md-icon>
          Edit
        </button>

        <button md-menu-item (click)="delete(row)">
          <md-icon>delete</md-icon>
          Delete
        </button>
      </md-menu>
    </template>

  </div>
</div>
