<div class="container">
  <md-card class="my-header">
    <md-card-content>
      <h2>Earthquakes
        <i class="material-icons">&#xE85A;</i>
      </h2>
      <div class="table-eq">
        <ngx-datatable
          id="eq-table"
          #table
          class='material'
          [columns]='columns'
          [columnMode]="'force'"
          [footerHeight]="50"
          [rowHeight]="'auto'"
          (rowContextmenu)="onContextMenu($event)"
          [limit]="10"
          [rows]='rows'
          [loadingIndicator]="loadingIndicator"
          [headerHeight]="50"
        >
        </ngx-datatable>
      </div>
    </md-card-content>
  </md-card>

  <ul class="timeline">
    <li>
      <div class="timeline-badge"><i class="glyphicon glyphicon-search"></i></div>
      <div class="timeline-panel">
        <div class="timeline-body">
          <form name="significantEarthquakeForm" novalidate>
            <div class="form-group">
              <h3>Search By District
                <i class="material-icons">&#xE0C8;</i></h3>
              <div>


                <select (change)="triggerDistrict($event.target.value)">
                  <option selected disabled>Choose District</option>
                  <option
                          *ngFor="let district of districtForView ; let i = index"
                          [attr.data-index]="i">
                    {{ district }}
                  </option>
                </select>

                <button
                  (click)="getEqByDistrict()"
                  md-button>
                  Search Earthquakes By District
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </li>

    <li class="timeline-inverted">
      <div class="timeline-badge warning"><i class="glyphicon glyphicon-bullhorn"></i></div>
      <div class="timeline-panel">
        <div class="timeline-body">
          <form name="significantEarthquakeForm" novalidate>
            <div class="form-group">
              <h3>Search By Magnitude</h3>
              <md-input-container>
                <input mdInput [(ngModel)]="magnitude" [ngModelOptions]="{standalone: true}"
                       placeholder="Magnitude..."
                       mdInput
                       type="text">
              </md-input-container>
              <button
                (click)="getEqByMagnitude()"
                md-button>
                Search Earthquakes by Magnitude
              </button>
            </div>
          </form>
        </div>
      </div>
    </li>

    <li>
      <div class="timeline-badge danger"><i class="glyphicon glyphicon-magnet"></i></div>
      <div class="timeline-panel">
        <div class="timeline-body">
          <form name="significantEarthquakeForm" novalidate>
            <div class="form-group">
              <h3>Filter By Depth
                <i class="material-icons">&#xE0C8;</i></h3>
              <md-input-container>
                <input mdInput [(ngModel)]="depth" [ngModelOptions]="{standalone: true}"
                       placeholder="Depth..."
                       mdInput
                       type="text">
              </md-input-container>
              <button
                (click)="getEqByDepth()"
                md-button>
                Filter Earthquakes by Depth
              </button>
            </div>
          </form>
        </div>
      </div>
    </li>

    <li class="timeline-inverted">
      <div class="timeline-badge warning"><i class="glyphicon glyphicon-export"></i></div>
      <div class="timeline-panel">
        <div class="timeline-body">
          <div>
            <a href="{{csvExportUrl}}">Export table as CSV</a>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
