<div class="container">
  <md-card class="my-header">
    <md-card-content>
      <h2>Earthquakes</h2>
      <div class="table-eq">
        <ngx-datatable
          id="eq-table"
          #table
          class='material'
          [columns]='columns'
          [columnMode]="'force'"
          [footerHeight]="50"
          [rowHeight]="'auto'"
          (rowContextmenu)="onContextMenu($event)"
          [limit]="10"
          [rows]='rows'
          [loadingIndicator]="loadingIndicator"
          [headerHeight]="50"
        >
        </ngx-datatable>
        <template #hdrTpl>
        </template>
        <template #editTmpl let-row="row" let-value="value" let-i="index">
          <button md-icon-button [mdMenuTriggerFor]="rowMenu">
            <md-icon>more_vert</md-icon>
          </button>
          <md-menu #rowMenu="mdMenu">
            <button md-menu-item (click)="edit(row)">
              <md-icon>edit</md-icon>
              Edit
            </button>
            <button md-menu-item (click)="delete(row)">
              <md-icon>delete</md-icon>
              Delete
            </button>
          </md-menu>
        </template>
      </div>
    </md-card-content>
  </md-card>
  <ul class="timeline">
    <li>
      <div class="timeline-badge"><i class="glyphicon glyphicon-search"></i></div>
      <div class="timeline-panel">
        <div class="timeline-body">
          <form name="significantEarthquakeForm" novalidate>
            <div class="form-group">
              <h3>Filter Earthquakes By Id</h3>
              <md-input-container>
                <input
                  class="eq-id-filter-input"
                  mdInput
                  type='text'
                  placeholder='Type to filter '
                  (keyup)='updateFilter($event)'
                />
              </md-input-container>
              <button md-button (click)="addEarthquake()">Add earthquake</button>
            </div>
          </form>
        </div>
      </div>
    </li>

    <li class="timeline-inverted">
      <div class="timeline-badge warning"><i class="glyphicon glyphicon-bullhorn"></i></div>
      <div class="timeline-panel">
        <div class="timeline-body">
          <form name="significantEarthquakeForm" novalidate>
            <div class="form-group">
              <h3>Search By Year</h3>
              <md-input-container>
                <input
                  (keyup)='checkYear($event)'
                  placeholder="Year"
                  mdInput
                  type="text">
              </md-input-container>
              <button
                (click)="addEarthquakeInfo()"
                md-button>
                Search Earthquakes
              </button>
            </div>
          </form>
        </div>
      </div>
    </li>

    <li>
      <div class="timeline-badge danger"><i class="glyphicon glyphicon-magnet"></i></div>
      <div class="timeline-panel">
        <div class="timeline-body">
          <form name="significantEarthquakeForm" novalidate>
            <div class="form-group">
              <h3>Filter Earthquakes By Magnitude</h3>
              <md-card-content>
                <md-input-container>
                  <input
                    class="eq-id-filter-input"
                    mdInput
                    type='text'
                    placeholder='Type to filter '
                    (keyup)='updateFilter($event)'
                  />
                </md-input-container>
              </md-card-content>
            </div>
          </form>
        </div>
      </div>
    </li>

    <li class="timeline-inverted">
      <div class="timeline-badge warning"><i class="glyphicon glyphicon-export"></i></div>
      <div class="timeline-panel">
        <div class="timeline-body">
          <div class="form-group">
            <button
              (click)="exportCsv()"
              md-button>
              Export table as CSV
            </button>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
