<div class="page-content">


  <table class="table-photo" style="; background-color: antiquewhite;">
    <tr>
      <th class="table-text">
        <h2>Deliver Lasting Change.</h2>
        <p class="text-title">CARE cuts poverty off at its roots. We
          provide tools for sustainable change
          to the people most vulnerable to
          hunger, violence and disease.</p>
      </th>
      <th style="float: right;" class="photo-header">
        <img style="width: auto; height: auto"
             src="http://www.care.org/sites/default/files/styles/hero_slash_620x300/public/images/KEN-2011-EH-0144.jpg?itok=uwB7ClRa&timestamp=1381341347">
      </th>
    </tr>
  </table>


  <!--all the content-->
  <div class="jumbotron">

    <div class="row content">

      <div class="col-md-4 ng-scope" id="full">


        <!--ONG NAME SEARCH -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <!--title form-->
            <h2 class="panel-title text-center">
              Search by ONG Name
            </h2>
          </div>

          <!--panel body-->
          <div class="panel-body">
            <form name="earthquakeForm" novalidate>
              <div class="form-group">
                <input

                  (keyup)='checkMagnitude($event)'
                  placeholder="NGO name"
                  type="text">
                <button md-button>Search</button>
              </div>
            </form>


          </div>

        </div>


        <!--LOCATION SEARCH -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <!--title form-->
            <h2 class="panel-title text-center">
              Search by Location
            </h2>
          </div>

          <!--panel body-->
          <div class="panel-body">
            <form name="earthquakeForm" novalidate>
              <div class="form-group">
                <input

                  (keyup)='checkMagnitude($event)'
                  placeholder="Location"
                  type="text">
                <button md-button>Search</button>
              </div>
            </form>


          </div>

        </div>


        <!--ACTIVITY SEARCH -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <!--title form-->
            <h2 class="panel-title text-center">
              Search by Activty
            </h2>
          </div>

          <!--panel body-->
          <div class="panel-body">
            <form name="earthquakeForm" novalidate>
              <div class="form-group">
                <input

                  (keyup)='checkMagnitude($event)'
                  placeholder="Activity"
                  type="text">
                <button md-button>Search</button>
              </div>
            </form>


          </div>

        </div>


      </div>


      <div class="col-md-8 table-responsive">


        <div class="tttable">
          <ngx-datatable
            id="eq-table"
            #table
            class='material'
            [columns]="columns"
            [columnMode]="'force'"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            (rowContextmenu)="onContextMenu($event)"
            [limit]="10"
            [rows]='rows'>
          </ngx-datatable>

          <template #hdrTpl>

          </template>
          <template #editTmpl let-row="row" let-value="value" let-i="index">
            <button md-icon-button [mdMenuTriggerFor]="rowMenu">
              <md-icon>more_vert</md-icon>
            </button>

            <md-menu #rowMenu="mdMenu">
              <button md-menu-item (click)="edit(row)">
                <md-icon>edit</md-icon>
                Edit
              </button>

              <button md-menu-item (click)="delete(row)">
                <md-icon>delete</md-icon>
                Delete
              </button>
            </md-menu>
          </template>

        </div>


      </div>
    </div>
  </div>


  <br>

  <div>
    <div>
      <div class="donate">
        <button md-raised-button color="accent" md-button (click)="donateNow()">
          Donate Now
        </button>
      </div>
    </div>
  </div>

</div>
