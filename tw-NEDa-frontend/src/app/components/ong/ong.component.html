<div class="page-content">
  <div class="container">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators" style="bottom: -30px;">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="http://i.imgur.com/cSUeS5K.png" alt="Photo1">
        </div>

        <div class="item">
          <img src="http://i.imgur.com/WRdOfv1.png" alt="Photo2">
        </div>

        <div class="item">
          <img src="http://i.imgur.com/ncpxefC.png" alt="Photo3">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" style="|"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <br><br>
    <hr color="white" size="1px">
  </div>

  <!--all the content-->
  <div class="jumbotron">

    <div class="row content">

      <div class="col-md-4 ng-scope" id="full">


        <!--ONG NAME SEARCH -->
        <div class="panel panel-default name-search">
          <div class="panel-heading">
            <!--title form-->
            <h2 class="panel-title text-center">
              Search by NGO Name
            </h2>
          </div>

          <!--panel body-->
          <div class="panel-body">
            <form name="earthquakeForm" novalidate>
              <div class="form-group">

                <select (change)="triggerOngName($event.target.value)">
                  <option selected disabled>NGO name</option>
                  <option
                    *ngFor="let ongName of allOngNames; let i = index"
                    [attr.data-index]="i">
                    {{ ongName}}
                  </option>
                </select>

                <button (click)="goToOngName()" md-button>Search</button>
              </div>
            </form>


          </div>

        </div>

        <!--LOCATION SEARCH -->
        <div class="panel panel-default name-search">
          <div class="panel-heading">
            <!--title form-->
            <h2 class="panel-title text-center">
              Search by Location
            </h2>
          </div>

          <!--panel body-->
          <div class="panel-body">
            <form name="earthquakeForm" novalidate>
              <div class="form-group">

                <select (change)="triggerDistrict($event.target.value)">
                  <option selected disabled>Location</option>
                  <option
                    *ngFor="let district of allDistrict; let i = index"
                    [attr.data-index]="i">
                    {{ district}}
                  </option>
                </select>

                <button (click)="goToDistrict()" md-button>Search</button>
              </div>
            </form>

          </div>

        </div>

        <!--ACTIVITY SEARCH -->
        <div class="panel panel-default name-search">
          <div class="panel-heading">
            <!--title form-->
            <h2 class="panel-title text-center">
              Search by Activity
            </h2>
          </div>

          <!--panel body-->
          <div class="panel-body">
            <form name="earthquakeForm" novalidate>
              <div class="form-group">

                <select (change)="triggerActivity($event.target.value)">
                  <option selected disabled>Activity Type</option>
                  <option
                    *ngFor="let activity of allActivityTypes; let i = index"
                    [attr.data-index]="i">
                    {{ activity}}
                  </option>
                </select>

                <button (click)="goToActivityType()" md-button>Search</button>
              </div>
            </form>


          </div>

        </div>

        <!--SUPPLIES SEARCH -->
        <div class="panel panel-default min-width: 200px;">
          <div class="panel-heading">
            <!--title form-->
            <h2 class="panel-title text-center">
              Search by Supplies
            </h2>
          </div>

          <!--panel body-->
          <div class="panel-body">
            <form name="earthquakeForm" novalidate>
              <div class="form-group">

                <select (change)="triggerSupplies($event.target.value)">
                  <option selected disabled>Supplies</option>
                  <option
                    *ngFor="let supply of allSupplies; let i = index"
                    [attr.data-index]="i">
                    {{ supply}}
                  </option>
                </select>

                <button (click)="goToSupplies()" md-button>Search</button>
              </div>
            </form>


          </div>

        </div>


      </div>


      <div class="col-md-8 table-responsive">


        <div>
          <ngx-datatable
            id="eq-table"
            #table
            class='material'
            [columns]="columns"
            [columnMode]="'=fixed'"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            (rowContextmenu)="onContextMenu($event)"
            [limit]="10"
            [rows]='rows'>

          </ngx-datatable>

          <template #hdrTpl>

          </template>
          <template #editTmpl let-row="row" let-value="value" let-i="index">
            <button md-icon-button [mdMenuTriggerFor]="rowMenu">
              <md-icon>more_vert</md-icon>
            </button>

            <md-menu #rowMenu="mdMenu">
              <button md-menu-item (click)="edit(row)">
                <md-icon>edit</md-icon>
                Edit
              </button>

              <button md-menu-item (click)="delete(row)">
                <md-icon>delete</md-icon>
                Delete
              </button>
            </md-menu>
          </template>

        </div>


      </div>
    </div>
  </div>


  <br>

  <!--Donate Button-->
  <div class="donate">
    <button md-raised-button color="accent" md-button (click)="donateNow()">
      Donate Now
    </button>
  </div>


</div>
