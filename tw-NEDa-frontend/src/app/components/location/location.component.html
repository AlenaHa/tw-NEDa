<div class="page-content">

    <h2>Find information about a particular city</h2>
    <div class="jumbotron">

        <div class="row content">

            <!-- form -->
            <div name="city-form" class="col-md-5 ng-scope">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <!--title form-->
                        <h2 class="panel-title text-center" color="black">
                            Search Locations
                            <span class="glyphicon glyphicon-map-marker"></span>
                        </h2>
                    </div>

                    <!--panel body-->
                    <div class="panel-body">
                        <form name="cityForm" novalidate>
                            <div class="form-group">
                                <md-select placeholder="City">
                                    <md-option *ngFor="let city of cities" [value]="city.value">
                                        {{ city.viewValue }}
                                    </md-option>
                                </md-select>
                                <button id="city" md-button>Search City</button>
                            </div>
                        </form>


                    </div>

                </div>


            </div>

            <!--google map-->
            <div class="col-md-7 map-responsive">
                <sebm-google-map [latitude]="lat" [longitude]="lng">
                    <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
                </sebm-google-map>

            </div>


        </div>


    </div>

</div>
